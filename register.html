<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Guvi/css/register.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../Guvi/css/login.css">

</head>

<body>
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
                <h1 class="text-white mb-4">GuvI Task</h1>


                <form method="post">
                    <input type="text" id="name" class="form-control" name="fname" placeholder="Enter Your Name">
                    <input type="text" id="lname" class="form-control" placeholder="Enter Your LastName" name="LName">
                    <input type="text" id="phone" class="form-control" name="phone" placeholder="PhoneNumber">
                    <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your MailId">
                    <input type="date" name="dob" class="form-control" id="dob">
                    <input type="password" id="password" class="form-control" name="password"
                        placeholder="Create Your Own Password">
                    <input type="password" id="cpassword" class="form-control" name="cpassword"
                        placeholder="Confirm Your Password">
                    <input type="button" class="btn btn-secondary" id="button" name="submit" value="submit">
                    <a href="../Guvi/login.html" class="btn btn-primary">Have an Account</a>
                </form>
            </div>
        </div>
    </div>
    <script src="../Guvi/js/register.js"></script>

</body>

</html>
